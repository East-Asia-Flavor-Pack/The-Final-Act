law_TFA_hyanggyo:0 "향교 및 서원" 
law_TFA_hyanggyo_desc:0 "향교와 서원은 지방의 교육과 유교 문화를 담당하는 기관으로, 인재 양성과 지역 사회의 교화에 중요한 역할을 합니다."
law_TFA_sedo:0 "세도정치"
law_TFA_sedo_desc:0 "왕실 외척이나 특정 가문이 권력을 장악하여 국정을 좌우하는 정치 체제로, 정국의 안정과 왕권에 영향을 미칩니다."
law_TFA_gwageo:0 "신과거제"
law_TFA_gwageo_desc:0 "공정하고 개선된 과거 시험 제도로, 능력 있는 인재를 폭넓게 등용하여 관료 체계의 효율성과 청렴성을 높입니다."
law_TFA_corrupted_gwageo:0 "매관매직"
law_TFA_corrupted_gwageo_desc:0 "부정과 청탁이 만연한 과거 시험 제도로, 실력보다는 배경과 금력이 합격을 좌우하여 관료 사회의 부패를 심화시킵니다."
law_TFA_jogong:0 "조공책봉체제"
law_TFA_jogong_desc:0 "중국 황제에게 조공을 바치고 책봉을 받는 외교 체제로, 명분상 종속 관계를 유지하되 실리적 교역과 안보를 확보합니다."
law_TFA_nobi:0 "노비제"
law_TFA_nobi_desc:0 "신분제의 최하층인 노비를 인정하는 제도로, 노동력을 확보하지만 사회적 불평등과 계층 갈등을 야기합니다."
law_TFA_gunyeok:0 "군역"
law_TFA_gunyeok_desc:0 "남정에게 부과되는 군사적 의무로, 직접 군역에 복무하거나 군포를 납부하여 국방력을 유지합니다."
law_TFA_samse:0 "삼세"
law_TFA_samse_desc:0 "전세, 공부, 군포로 구성된 3대 조세 체계로, 토지, 가호, 신역을 기반으로 국가 재정을 운영합니다."
law_TFA_sangso:0 "상소"
law_TFA_sangso_desc:0 "신하가 왕에게 정책에 대한 의견이나 건의를 올리는 제도로, 정치적 소통과 견제의 수단이 됩니다."

institution_bibyeonsa:0 "비변사"
institution_bibyeonsa_desc:0 "국방과 군사 문제를 논의하기 위해 설치된 임시 기구였으나, 점차 국정 전반을 다루는 최고 의결 기관으로 확대되어 의정부와 육조의 권한을 대신하게 되었습니다."

