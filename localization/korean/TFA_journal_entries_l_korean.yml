 scoreboard_desc_default:0 "점수판"
 scoreboard_desc_old:0 "우리는 태조 이래로 사백여 년 이어져 온 왕조의 정통성 위에 서 있습니다. 선왕들께서 이루신 찬란한 역사, 세종 대왕의 애민정신, 정조 대왕의 개혁 의지가 우리의 기반입니다.\n\n세도정치를 타파하고 왕권을 회복하는 것이 첫 번째 과업입니다. 안동 김씨를 비롯한 외척 세력의 농단을 끝내고, 조정에 충신을 등용하여 진정한 군주의 통치를 실현해야 합니다.\n\n삼정을 바로잡아 백성의 고통을 덜어주고, 탐관오리를 숙청하여 부패를 뿌리뽑으며, 법치를 세워 공정한 세상을 만들 것입니다. 과거제를 개선하여 인재를 고르게 등용하고, 군제를 정비하여 국방을 튼튼히 할 것입니다.\n\n개혁은 필요하지만, 조선의 근본과 전통, 유교적 가치를 지키면서 점진적으로 이뤄져야 합니다. 급진적인 변화는 혼란만 가져올 뿐입니다.\n\n왕실의 영향력을 강화하여 진정한 성군의 시대를 열고, 백성이 편안히 살 수 있는 태평성대를 이루어야 합니다."
 scoreboard_desc_new:0 "조선은 변화해야 합니다. 세계는 이미 새로운 시대로 나아가고 있는데, 우리만이 낡은 제도에 갇혀 정체되어 있습니다.\n\n신분제를 폐지하여 양반과 상민, 천민의 구분을 없애고, 모든 백성이 평등한 사회를 만들어야 합니다. 능력 있는 자라면 누구나 관직에 오를 수 있고, 배움의 기회를 가질 수 있어야 합니다.\n\n근대적 제도를 과감히 도입해야 합니다. 입헌제를 통해 권력을 제한하고, 의회를 설립하여 백성의 목소리를 반영하며, 법률로 모두를 평등하게 대해야 합니다. 산업을 육성하고 교육을 보급하여 부강한 나라를 만들어야 합니다.\n\n구체제의 굴레에서 벗어나야 합니다. 세습된 특권, 부패한 관료제, 낡은 관습들이 조선을 병들게 하고 있습니다. 자유와 평등이 보장되는 사회, 능력으로 인정받는 세상을 만들어야 합니다.\n\n개혁은 과감하고 근본적이어야 합니다. 미온적인 변화로는 아무것도 바꿀 수 없습니다.\n\n개화파의 영향력을 강화하여 조선의 새벽을 여는 주역이 되고, 백성이 진정한 주인인 나라를 세워야 합니다."

