je_TFA_samjeong:0 "삼정의 문란"
je_TFA_samjeong_reason:0 "전정, 군정, 환곡. 조선을 지탱하던 세 기둥이 무너지고 있습니다.\n\n전정은 토지세입니다. 하지만 양반들은 면세 특권을 누리고, 그 부담은 고스란히 상민들에게 전가됩니다. 토지대장은 조작되고, 없는 땅에도 세금이 부과됩니다.\n\n군정은 병역의 의무입니다. 하지만 탐관오리들은 죽은 자에게도, 갓난아이에게도 군포를 부과합니다. 백골징포, 황구첨정이라는 말이 생겨날 정도입니다.\n\n환곡은 백성을 구제하는 제도였습니다. 하지만 이제는 고리대의 도구가 되었습니다. 봄에 빌려준 곡식을 가을에 몇 배로 받아내고, 이자는 눈덩이처럼 불어납니다.\n\n백성들은 신음하고 있습니다. 집을 팔고, 땅을 버리고, 고향을 떠나고 있습니다. 민란의 불씨는 팔도에 가득합니다.\n\n삼정을 바로잡지 않으면, 조선의 미래는 없습니다."

