bukbeol_title_default:0 "삼전도의 멍에"
bukbeol_desc_default:0 "이백여년 전 인조 대왕께서 삼전도에서 청 태종에게 무릎을 꿇으셨습니다.\n\n세 번 절하고 아홉 번 머리를 조아리는 삼배구고두례. 조선 국왕이 오랑캐 황제 앞에 엎드린 그날의 치욕을 우리는 잊지 않았습니다.\n\n이백여 년이 흘렀지만, 그 멍에는 여전히 우리를 짓누르고 있습니다. 청나라는 우리를 속국으로 여기고, 우리는 매년 조공을 바쳐야 합니다.\n\n조선은 이대로 자주라는 말을 잊은채로 영원히 침전하는 것일까요?"

bukbeol_title_new:0 "북벌"
bukbeol_desc_new:0 "삼전도의 굴욕으로부터 이백여 년. 조선은 끝내 일어섰습니다.\n\n청나라는 이제 쇠락의 길을 걷고 있습니다. 아편전쟁에서 패배하고, 국가는 부패로 썩어가며, 서양 열강에게 땅을 떼어주고 있습니다. 한때 동아시아를 호령하던 제국은 이제 그림자에 불과합니다.\n\n이제 완전한 자주권을 되찾을 때입니다.\n\n청나라와의 종속 관계를 청산하고, 조공과 책봉의 굴레를 벗어던지며, 진정한 독립국으로 우뚝 서야 합니다.\n\n북벌. 그것은 단순한 복수가 아닙니다. 그것은 우리의 존엄을 되찾고, 동아시아의 새로운 질서를 세우며, 이백 년의 치욕을 완전히 씻어내는 것입니다.\n\n조선의 깃발을 북경에 꽂을 날이 멀지 않았습니다."

TFA_bukbeol_start_button:0 "북벌 논의"
TFA_bukbeol_start_button_desc:0 "청나라가 쇠약해졌음은 이제 천하의 모두가 아는 지고의 사실입니다. 이제는 이백여년전의 복수를 시작해야합니다."

