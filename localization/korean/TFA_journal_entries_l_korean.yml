TFA_delete_gunyeok_button_desc:0 "현재 조선의 군사 제도는 낡다 못해, 그 폐단으로 전백성이 고통받고 있습니다. 군역을 손보고 제대로된 모병 제도를 도입해야 청나라에 대적할 수 있습니다."

