TFA.1.t:0 "조선 내러티브 팩 : 서막"
TFA.1.d:0 "격변의 시대에서 조선은 선택의 기로에 놓였습니다.\n당신의 선택이, 역사를 만들 것입니다.\n어느 편에 서시겠습니까?"
TFA.1.f:0 "#V 구체제 (조선 왕실)#! \n\n태조 전하 이래로 사백여년 이어져 내려온 조선 왕실은, 후계자의 잦은 단명과 세도가문의 권력 독점으로 그 위엄을 잃어가고 있습니다.\n\n안동 김씨, 풍양 조씨로 대표되는 외척 세력은 왕권을 농락하며 백성의 고혈을 짜내고 있습니다. 삼정의 문란은 천정에 달했고, 백성들의 민심은 땅에 닿았습니다. 이런 상황에서도 조정의 대신들은 당파 싸움에만 골몰합니다.\n\n 하지만 아직 조선은 끝나지 않았습니다.\n당신에게는 성군의 피가 흐르고 있으며, 나라의 위기를 직감한 충신들도 존재합니다.\n\n누가 이 나라의 주인인지, 다시 한번 보여줘야 할 때입니다. \n\n\n #V 신체제 (개화파) #!\n\n 낡은 제도는 이미 썩어 무너지고 있습니다.\n\n세상은 변화하고 있는데, 조선만이 그 굴레에 갇혀 시대에 뒤쳐지고 있습니다. 변화를 꾀하는 것은 위험한 과정이지만, 가만히 정체되어있다면 미래는 바뀌지 않습니다.\n\n수많은 젊은 선비들이 새로운 시대를 열기 위해 모여들기 시작했습니다. 구습을 타파하고 문명을 개화하는 것만이 조선이 살아남는 유일한 길입니다.\n\n당신의 선택이 조선의 운명을 결정합니다."
TFA.1.a:0 "구체제를 지키며 내부로부터 개혁한다."
TFA.1.b:0 "신체제의 깃발 아래 낡은 질서를 혁파한다."

old_regime_start_tt:0 "이 선택지를 고르게되면, 당신은 #color:{0.0,0.5,1.0} 조선 왕실#!측으로 플레이하게 됩니다.\n 이 결정은 바꿀 수 없습니다."

