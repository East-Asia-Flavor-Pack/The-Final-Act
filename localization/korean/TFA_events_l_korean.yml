TFA_tutorial.3.t:0 "막간 - 이전 이야기 III"
TFA_tutorial.3.d:0 "제3막 : 주마등"
TFA_tutorial.3.f:0 " 1592년, 도요토미 히데요시가 이끄는 20만 대군이 강철의 파도처럼 부산에 상륙했을 때, 내부의 싸움에 눈이 멀었던 조선 조정은 속수무책이었습니다.\n\n 준비되지 않은 군대는 일본의 조총 앞에서 낙엽처럼 쓰러졌고, 불과 20일 만에 심장부인 수도 한양이 함락되자, 왕은 국경지대로 피난하며 500년 사직은 그대로 끝나는 듯 보였습니다.\n\n 그러나 모두가 절망하던 그 순간, 남쪽 바다에서 한 줄기 기적이 솟아올랐습니다. 바로 이순신이라는 이름의 제독이 철갑을 두른 거북선을 몰아 23번의 해전에서 단 한 번도 패하지 않는 신화를 써 내려가며 일본의 혈맥을 끊어버린 것입니다.\n\n 특히 단 13척의 배로 133척의 대함대를 격파한 명량의 승리는 불멸의 전설이 되었습니다.\n\n 그의 위업에 힘입어 육지에서는 농민과 승려, 천민과 양반을 가리지 않은 백성들이 의병이 되어 일어나고 명나라의 원군까지 합세하며 전세는 마침내 뒤집히기 시작했습니다.\n\n 7년의 기나긴 전쟁 끝에 히데요시가 죽고 일본군이 물러가자 조선은 살아남았지만, 국토는 잿더미가 되고 수십만의 생명이 스러졌으며, 구국의 영웅 이순신마저 마지막 전투에서 장렬히 산화한 뒤였습니다.\n\n 죽음의 문턱에서 돌아온 조선은 더 이상 과거의 강대국이 아니었으며, 그 깊은 상처 위로 북쪽에서 또 다른 먹구름이 몰려오고 있었습니다."
