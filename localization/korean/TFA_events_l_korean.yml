TFA_tutorial.1.t:0 "막간 - 이전 이야기 I"
TFA_tutorial.1.d:0 "제1막 : 탄생"
TFA_tutorial.1.f:0 " 1392년, 500년 사직의 마지막 숨을 거둔 고려의 구체제가 역사의 뒤안길로 사라지자, 장군 이성계를 필두로 한 신체제가 조선이라는 새로운 태양을 한반도에 떠오르게 했습니다.\n\n 그것은 한민족의 끝이 아닌, 새로운 시대의 서막을 여는 장엄한 의식이었으며, 신진 세력은 낡은 수도를 버리고 한양을 건설하며 새로운 법과 질서로 나라의 뼈대를 세웠습니다.\n\n 이 강건한 신생 왕조는 1418년 세종의 즉위와 함께 가장 눈부신 절정을 맞이했습니다. 그는 어려운 한자에 갇혀 있던 지식을 백성에게 돌려주고자 우리 고유의 문자 한글을 창제하여 누구나 쉽게 뜻을 펼치게 했습니다.\n\n 그의 시대에 과학은 하늘의 길을 열고 예술은 삶의 향기를 더하며, 조선은 세상의 중심에서 가장 강하고 자신감 넘치는 나라로 우뚝 섰습니다.\n\n 하지만 그 찬란한 빛이 드리운 그림자 속에서는, 건국의 공신들을 등에 업고 이미 기득권이 된 세력과 지방에서 새로운 이상을 꿈꾸던 개혁파 학자들 사이에 보이지 않는 균열이 생겨나고 있었습니다.\n\n '누가 이 나라를 이끌어야 하는가'라는 작은 질문의 불씨는, 머지않아 거대한 왕조를 집어삼킬 불길이 될 운명이었습니다."
