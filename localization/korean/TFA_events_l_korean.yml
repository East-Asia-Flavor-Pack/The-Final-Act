TFA.2.t:0 "종장 : 고요한 아침의 나라"
TFA.2.d:0 "사백여 년을 이어온 왕조가 위기에 처했다.\n세도가의 그늘 아래 갇힌 왕권을 되찾고, 조선을 바로 세워야 한다."
TFA.2.f:0 "#v 1836년, 한양 창덕궁#!\n\n불과 여덟 살의 주상 전하는 옥좌에 앉아계시지만, 조정을 좌지우지하는 것은 안동 김씨입니다.\n영의정 김좌근과 그 일당은 나랏일을 제 집안 사랑방 다루듯 하고, 대신들은 왕명이 아닌 세도가의 눈치나 살핍니다.\n\n #v 이것이 과연 태조대왕께서 만들고자 했던 조선일까요?#!\n\n삼정의 문란은 극에 달했습니다.\n환곡은 탐관오리들의 주머니를 채우는 도구가 되었고, 군포는 갓난아이에게도 부과됩니다.\n팔도의 백성들은 굶주림에 신음하고, 민란의 불길은 꺼질 줄 모릅니다.\n\n #v 이것이 과연 세종대왕께서 꿈꾸셨던 조선일까요? #!\n\n어린 주상은 밤마다 촛불을 밝히고 『자치통감』을 읽으며 성군의 길을 걷고 있습니다.\n왕실에는 충신들이 남아있고, 재야에는 올곧은 선비들이 때를 기다리고 있습니다.\n태조 이래로 면면히 이어져 온 왕실의 피는, 결코 세도가의 발아래 꺾이지 않을 것입니다.\n\n친정의 날이 오면, 천하가 알게 될 것입니다.\n\n #v 이 나라의 진정한 주인이 누구인지.#!"
TFA.2.a:0 "왕권 회복을 준비한다."

TFA.3.t:0 "종장 : 꺼지지 않은 불길"
TFA.3.d:0 "실학의 거장이 세상을 떠났다.\n하지만 그가 남긴 개혁의 불길은 이제 막 타오르기 시작했다."
TFA.3.f:0 "18년의 유배.\n500여권의 저술.\n75년의 삶.\n\n조선 최고의 석학, 실학의 집대성을 이룩한 정약용 선생이 세상을 떠났습니다.\n\n『목민심서』는 부패한 관리를 벌하고 백성을 사랑하는 통치의 도리를 밝혔습니다.\n『경세유표』는 토지개혁과 관제개편을 통한 조선 혁신의 청사진을 제시했습니다.\n『흠흠신서』는 억울한 옥사를 바로잡는 법을 논했습니다.\n\n그러나 조정은 귀를 막았습니다.\n세도정치에 빠진 대신들은 개혁을 두려워했고, 그의 저술들은 비웃음거리가 되었습니다.\n백성들은 계속 굶주렸고, 부패는 더욱 심해졌으며, 세상은 변하지 않았습니다.\n\n하지만 불씨는 남았습니다.\n선생의 제자들 손에는 조선을 구할 청사진이 쥐어져 있습니다.\n썩어가는 구체제를 무너뜨리고, 실사구시의 정신으로 새로운 나라를 세울 지식이 전해졌습니다.\n\n이제 그 뜻을 실현할 때입니다.\n\n #v 조선을 바꿀 때입니다.#!"
TFA.3.a:0 "실학의 기치를 높이 올린다."

