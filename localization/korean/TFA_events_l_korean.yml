TFA_tutorial.2.t:0 "막간 - 이전 이야기 II"
TFA_tutorial.2.d:0 "제2막 : 분열"
TFA_tutorial.2.f:0 " 위대한 군주 세종이 영면에 들자, 억눌렸던 불씨는 걷잡을 수 없는 화마가 되어 타올랐습니다.\n\n 개혁의 칼을 빼 든 신진 학자들의 이상은 기득권 귀족들이 흘린 피의 강물에 잠겨야 했고, 1498년부터 1545년에 이르기까지 네 차례에 걸친 거대한 숙청의 광풍은 수백의 지성과 이상을 세상과 단절시켰습니다.\n\n 이 피의 역사는 어머니의 비극적 죽음을 알게 된 폭군 연산군에 이르러 광기의 절정에 달했으며, 복수심에 사로잡힌 그는 궁궐을 유흥과 학살의 무대로 바꾸는 잔혹한 복수극을 벌이다 결국 신하들의 손에 끌어내려졌습니다.\n\n 그러나 그의 몰락이 분열의 끝은 아니었으니, 권력을 잡은 학자들은 이제 외부가 아닌 내부를 향해 칼을 겨누며 동인과 서인으로, 다시 수많은 갈래로 쪼개지는 끝없는 당쟁의 늪에 빠져들었습니다.\n\n 조선은 뛰어난 인재들이 넘쳐났음에도 서로를 향한 증오로 스스로를 갉아먹는 동안, 바다 건너 일본에서는 도요토미 히데요시라는 거인이 전국을 통일하고 거대한 야욕의 칼날을 조선에 겨누고 있었습니다."
