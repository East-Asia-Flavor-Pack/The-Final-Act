TFA_tutorial.4.t:0 "막간 - 이전 이야기 IV"
TFA_tutorial.4.d:0 "제4막 : 굴욕"
TFA_tutorial.4.f:0 " 임진왜란의 상처가 아물기도 전에 북방의 만주에서 강성해진 여진족이 청나라를 세우고 조선에 군신의 예를 갖추라 압박해왔습니다.\n\n 쿠데타로 왕위에 오른 인조 정권은 명나라에 대한 의리를 명분 삼아 이를 거부했으나, 그것은 약해진 나라가 지키기에는 너무나 위태로운 자존심이었습니다.\n\n 1627년의 첫 침략에 굴욕적인 조약을 맺고도 약속을 지키지 않자, 1636년 겨울, 청나라는 12만 대군을 이끌고 얼어붙은 압록강을 건너왔습니다.\n\n 남한산성으로 피신한 인조와 조정은 혹독한 추위와 굶주림 속에서 47일을 버텼지만, 성은 고립되고 희망은 사라졌습니다.\n\n 마침내 1637년, 조선의 왕은 성문을 열고 나와야 했습니다. 얼어붙은 한강변 삼전도에서 거행된 항복 의식에서, 인조는 만백성이 지켜보는 가운데 청나라 황제를 향해 세 번 절하고 아홉 번 땅에 머리를 찧는, 역사상 가장 치욕적인 예를 올렸습니다.\n\n 두 왕자와 수십만의 백성이 볼모로 끌려가며 조선은 또 한 번 살아남았지만, 이번에는 목숨이 아닌 자존심이 산산조각 났습니다.\n\n 그러나 역설적이게도 영혼 깊숙이 새겨진 이 굴욕의 상처는 '오랑캐에게 무릎 꿇었으나 진정한 문명은 우리에게 있다'는 강렬한 자의식을 불태웠고, 17세기 후반 조선은 상처를 치유하듯 독자적인 문화를 꽃피우며 마지막 자존심을 지켜내려 했습니다."
