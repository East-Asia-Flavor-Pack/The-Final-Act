TFA.9.t:0 "서쪽에서 날아들어온 소식"
TFA.9.d:0 "청나라가 영국과의 전쟁에서 패배했다. 동아시아의 패권국이 서양 오랑캐에게 무릎을 꿇었다."
TFA.9.f:0 "청나라가 영국과의 전쟁에서 패배하여 조약을 체결했다는 소식이 들려왔습니다. 이백여 년간 동아시아를 호령하며 천조대국이라 자부하던 대제국이 머나먼 서양에서 건너온 오랑캐들의 군함과 대포 앞에 무력하게 무릎을 꿇었다는 것은 누구도 상상하지 못했던 일이었습니다.\n\n조약의 내용은 더욱 충격적이었는데, 청나라는 막대한 배상금을 물어주고 홍콩을 영구히 할양했으며 광주, 하문, 복주, 영파, 상해 등 다섯 개의 항구를 개방해야 했고, 이는 천조대국의 위엄이 완전히 무너졌음을 의미하는 것이었습니다.\n\n조정의 대신들은 이 소식 앞에서 말을 잃었는데, 청나라조차 무너뜨린 서양의 군사력 앞에 조선이 과연 버틸 수 있을 것인가 하는 공포가 그들을 엄습했기 때문이었습니다.\n\n그러나 어떤 이들은 이 소식을 전혀 다른 시각으로 바라보고 있었는데, 이백여 년 동안 조선을 짓눌러온 청나라의 굴레가 흔들리고 있다는 것, 삼전도에서 당한 치욕을 씻어낼 기회가 다가오고 있다는 것을 깨달았기 때문이었습니다."
TFA.9.a:0 "청나라의 천명도 이제 끝이 보이는구나."

TFA.10.t:0 "이루지 못한 꿈"
TFA.10.d:0 "청나라가 무너지고 있다. 선왕들이 이루지 못한 그 꿈이 다시 떠오른다."
TFA.10.f:0 "편전의 무거운 침묵 속에서, 중신들은 청나라의 패전 소식이 담긴 급보를 각자 되새기고 있었다. 먼저 입을 연 것은 영의정이었다. 그는 감정을 드러내지 않은 채 차분한 목소리로 아뢰었다.\n\n"대비 마마, 천하의 주인이었던 청나라가 바다 건너 오랑캐에게 이리 쉽게 무너졌다는 것은, 북방의 형세에 큰 균열이 생겼음을 의미하옵니다. 이는 곧, 효종대왕께서 평생의 한으로 품으셨던 그 뜻을 다시 헤아려 볼 때가 되었을지도 모른다는 뜻이기도 합니다."\n\n그의 말에 병조판서가 조용히 말을 이었다.\n\n"오랜 평화로 군기가 해이해진 것은 사실이오나, 선왕의 대업을 논하신다면 이야기는 달라집니다. 전하께서 뜻을 세우신다면, 신들은 마땅히 군비를 재정비하고 병사들을 훈련하여 그날을 대비할 것이옵니다. 다만, 이는 하루아침에 이룰 수 있는 일이 아닐 것입니다."\n\n좌의정이 신중론을 덧붙였다.\n\n"대의는 옳으나, 쇠약해졌다 한들 청은 여전히 큰 나라이며 서양 오랑캐의 실체 또한 아직 불분명합니다. 섣불리 일을 도모하다가는 더 큰 화를 자초할 수 있사옵니다. 만약 그 뜻을 품으신다면, 누구도 알아채지 못하게, 극히 은밀하고 주도면밀하게 준비를 시작해야 할 것이옵니다."\n\n모든 말을 듣고 있던 대왕대비가 고개를 끄덕이며 나직이 말했다.\n\n"선왕의 숙원을 잊은 적 없소. 또한 경들의 우려가 지극히 현실적인 것임도 알고 있소. 경솔히 움직여서는 안 될 것이야. 병조판서는 즉시 우리의 군사력을 비밀리에 점검하고, 조정은 앞으로 10년을 내다보는 장기적인 북벌 계획을 아무도 모르게 조용히 세우도록 하시오."
TFA.10.a:0 "북벌을 준비하라."

TFA.10.t2:0 "북벌론"
TFA.10.d2:0 "실학자들이 청나라의 패배를 기회로 보고 있다. 그들의 상소가 조정에 올라왔다."
TFA.10.f2:0 "한양 성저십리의 한 사랑방에, 재야의 실학자들과 성균관의 젊은 유생들이 모여 청나라의 패전 소식을 놓고 밤새 논의를 이어가고 있었다. 먼저 입을 연 것은 나이 지긋한 한 실학자였다.\n\n"청나라가 서양 오랑캐에 패한 것은 필연이었소. 그들의 제도는 낡았고, 관료는 부패했으며, 백성은 도탄에 빠졌소. 이것이 승패를 갈랐던 것이오."\n\n한 젊은 유생이 흥분된 목소리로 말을 받았다.\n\n"그렇다면 이제야말로 북벌의 기회가 아니겠습니까! 선왕께서 이루지 못하신 그 뜻을, 이제 우리가 완성할 수 있는 것 아니겠습니까!"\n\n그러자 다른 학자가 고개를 저으며 신중론을 폈다.\n\n"북벌을 논하기 전에 우리 자신을 돌아봐야 하오. 삼정이 문란하고 군제가 무너진 상태에서 북벌을 말하는 것은 공허한 구호에 불과하오. 선왕께서 뜻을 이루지 못하신 것도 바로 이 때문이었소."\n\n경세학에 밝은 한 학자가 구체적인 방안을 제시했다.\n\n"그렇기에 개혁이 먼저요. 군역제를 폐지하고 모병제를 실시하여 정예군을 양성해야 하오. 토지제도를 개혁하여 국가 재정을 확충하고, 상공업을 진흥시켜 부를 축적해야 하오. 서양의 기술을 받아들여 무기를 개량하고, 인재를 고르게 등용하여 유능한 장수를 길러내야 하오."\n\n나이 든 학자가 모두의 말을 정리하며 결론을 내렸다.\n\n"북벌은 단순한 복수가 아니오. 그것은 조선이 진정한 자주국이 되는 것이며, 동아시아의 새로운 질서를 세우는 것이오. 다만 그것은 개혁 없이는 불가능하오. 안으로 개혁을 이루고, 밖으로 자주를 쟁취하는 것. 이를 상소로 올려 조정의 뜻을 물어봅시다."\n\n모두가 고개를 끄덕였고, 그날 밤 상소문이 작성되어 조정으로 올라갔다."
TFA.10.b:0 "북벌을 준비하라."

TFA.11.t:0 "군역의 개혁"
TFA.11.d:0 "북벌을 위해서는 군대가 필요하다. 그리고 군대를 만들기 위해서는 군역제도부터 뜯어고쳐야 한다."
TFA.11.f:0 "편전에서 병조판서가 북벌 준비에 관한 보고를 올렸는데, 그 내용은 조정의 모든 이들을 숙연하게 만들었다.\n\n"현재 우리 조선의 군사력으로는 청나라와의 전쟁을 감당할 수 없사옵니다. 군역제가 완전히 무너져 있기 때문입니다. 백골징포와 황구첨정으로 죽은 자와 어린아이에게까지 군포를 부과하고 있으며, 실제로 싸울 수 있는 장정은 군역을 피하고 있사옵니다."\n\n호조판서가 재정 문제를 거론했다.\n\n"군역제를 고쳐 제대로 된 군대를 만들려면, 모병제를 실시하고 봉급을 지급해야 하옵니다. 하지만 그러려면 막대한 재정이 필요하며, 이는 결국 백성들의 부담으로 이어질 수밖에 없사옵니다."\n\n영의정이 명분론을 제시했다.\n\n"그렇기에 대의가 필요합니다. 선왕께서 심양에서 겪으신 치욕, 삼전도에서 당하신 굴욕을 씻어내는 것은 왕실과 조정의 숙원이자 천하의 대의이옵니다. 이 명분 아래에서라면 백성들도 기꺼이 부담을 나눌 것이며, 군인들도 목숨을 바칠 것이옵니다."\n\n병조판서가 구체적인 방안을 아뢰었다.\n\n"군역 개혁을 북벌 준비의 첫걸음으로 삼아야 하옵니다. 군인들에게는 청나라에 대한 복수라는 명분을, 문관들에게는 선왕의 뜻을 받드는 충의를, 백성들에게는 군정의 폐단을 바로잡는 개혁을 동시에 제시하는 것입니다. 그리하여 북벌이라는 대업 아래 온 나라가 하나로 뭉칠 수 있도록 해야 하옵니다."\n\n좌의정이 신중하게 덧붙였다.\n\n"다만 이는 조심스럽게 진행해야 할 것이옵니다. 이백 년 넘게 이어진 제도를 바꾸는 것이니, 반발이 있을 수 있사옵니다. 하지만 왕실의 권위와 선왕의 숙원이라는 명분이 있다면, 충신들이 앞장서서 이를 받들 것이옵니다."\n\n대왕대비가 고개를 끄덕이며 결단을 내렸다.\n\n"선왕의 뜻을 이루는 것이 왕실의 소임이오. 군역 개혁을 시작하되, 북벌이라는 대의를 내세워 온 나라가 하나로 뭉치도록 하시오. 이것이 왕실이 백성을 위해, 그리고 선왕을 위해 해야 할 일이오.""
TFA.11.a:0 "대신을 설득해야한다."

TFA.11.t2:0 "군역의 개혁"
TFA.11.d2:0 "북벌을 논하기 전에, 먼저 우리 안의 문제를 고쳐야 한다. 군역제의 폐단이 그 시작이다."
TFA.11.f2:0 "성균관에서,실학자들이 군역 문제를 놓고 밤새 논의를 이어가고 있었다. 나이 지긋한 한 실학자가 정약용 선생의 저술을 펼쳐 보이며 말했다.\n\n"선생께서 『경세유표』에서 이미 말씀하셨소. 현재의 군역제는 백성을 죽이는 제도라고. 양반은 대대로 면제받고, 상민만 그 짐을 지는데, 그마저도 백골징포와 황구첨정으로 죽은 자와 어린아이에게까지 부과되고 있소."\n\n젊은 유생이 답답한 목소리로 말을 이었다.\n\n"조정에서는 북벌을 논하고 있다지만, 이런 상태로 어떻게 군대를 만든다는 것이오? 실제로 군역에 복무하는 장정은 거의 없고, 있다 해도 제대로 훈련받지 못한 오합지졸에 불과하오."\n\n경세학에 밝은 학자가 구체적인 문제를 지적했다.\n\n"근본적인 문제는 제도 자체에 있소. 토지대장이 조작되어 양반들은 땅이 많아도 세금을 내지 않고, 그 부담이 고스란히 상민에게 전가되오. 군역도 마찬가지요. 양반의 자제는 군역을 면제받고, 가난한 상민만 그 짐을 지니, 백성들이 군역을 피하려고 온갖 수단을 쓰는 것은 당연한 일이오."\n\n다른 학자가 개혁안을 제시했다.\n\n"선생께서 제안하신 대로 균역법을 제대로 시행해야 하오. 양반이든 상민이든 공평하게 부담을 나누고, 그 대신 국가가 제대로 된 녹봉을 주며 병사를 모집하는 것이오. 그래야만 백성들이 기꺼이 군역을 지고, 나라가 제대로 된 군대를 가질 수 있소."\n\n나이 든 실학자가 한숨을 쉬며 말했다.\n\n"북벌은 명분일 뿐이오. 진짜 문제는 우리 안에 있소. 삼정이 문란하고, 관료가 부패했으며, 백성이 도탄에 빠져 있는데, 무슨 수로 청나라와 싸우겠소? 먼저 안을 바로잡아야 하오. 군역을 개혁하고, 토지제도를 고치며, 부패를 뿌리뽑아야 하오."\n\n젊은 유생이 조심스럽게 물었다.\n\n"그렇다면 북벌을 명분으로 삼아, 실제로는 내부 개혁을 추진하자는 말씀이십니까?"\n\n실학자가 고개를 끄덕였다.\n\n"그렇소. 조정에서 북벌을 논한다면, 우리는 그것을 위해 무엇이 필요한지를 제시해야 하오. 군역 개혁, 토지 개혁, 관료제 개혁. 이것들이 없이는 북벌도 없소. 상소를 올려 이를 아뢰어야 하오."\n\n모두가 고개를 끄덕였고, 그날 밤 군역 개혁의 필요성을 역설하는 상소문이 작성되었다."
TFA.11.b:0 "뜻을 함께하는 사람을 모아야한다."

TFA_gunyeok_char_interaction_tt:0 "이제 $ig_armed_forces$의 수장에게 북벌에 대한 의견을 환기할 수 있습니다."

TFA.12.t:0 "치욕의 비석"
TFA.12.d:0 "삼전도비를 철거한다. 이백여 년간 서 있던 치욕의 증거를 무너뜨린다."
TFA.12.f:0 "삼전도비. 대청황제공덕비라는 이름으로 이백여 년간 삼전도에 서 있던 그 비석은, 조선이 청나라 앞에 무릎 꿇었던 치욕을 증명하는 증거였고, 이제 그것을 철거할 때가 왔습니다.\n\n새벽, 병조의 군사들이 삼전도에 집결했습니다. 비석 주변에는 이미 인파가 모여들고 있었는데, 어떤 이들은 숙연한 표정으로, 어떤 이들은 흥분한 얼굴로 이 순간을 지켜보고 있었습니다.\n\n지휘관이 명령을 내렸고, 군사들이 비석에 밧줄을 감기 시작했습니다. 수십 명의 장정들이 일제히 밧줄을 당기자, 이백여 년간 그 자리를 지키던 거대한 비석이 천천히 흔들리기 시작했습니다.\n\n"하나, 둘, 셋!"\n\n구령에 맞춰 장정들이 힘을 모았고, 마침내 둔탁한 소리와 함께 비석이 땅으로 쓰러졌습니다. 그 순간 구경꾼들 사이에서 환호성이 터져 나왔는데, 어떤 노인은 눈물을 흘리고 있었고, 어떤 젊은이는 주먹을 불끈 쥐고 있었습니다.\n\n쓰러진 비석 위에는 "대청황제공덕비"라는 글씨가 선명하게 새겨져 있었습니다. 이백여 년 동안 조선 백성들이 지나칠 때마다 고개를 숙이고 마음 아파했던 그 글씨를, 이제 더 이상 볼 필요가 없게 되었습니다.\n\n그런데 문제는 이 비석을 어떻게 처리할 것인가였습니다."
TFA.12.a:0 "잘게 부숴서 한강에 버린다."
TFA.12.b:0 "일단 보관해두자."

TFA.13.t:0 "마지막 사신"
TFA.13.d:0 "청나라 사신이 조공을 요구하며 한양에 도착했다. 이백여 년 동안 이어져 온 관례를, 이제 끊을 때가 왔다."
TFA.13.f:0 "모화관 앞에 청나라 사신 일행이 도착했는데, 그들은 예년과 같이 조선이 조공을 바치러 북경으로 오지 않았다는 것을 문책하러 온 것이었습니다.\n\n사신이 예조판서 앞에서 황제의 칙서를 펼쳤는데, 거기에는 조선이 올해 조공을 바치지 않은 것에 대한 질책과 함께 즉시 조공 사절을 파견하라는 명령이 적혀 있었습니다.\n\n"조선은 대청의 속방으로서 해마다 조공을 바쳐야 할 의무가 있소. 그런데 올해는 사신이 오지 않았으니, 이는 황제 폐하를 모욕하는 것이오. 즉시 사과하고 조공을 준비하시오."\n\n예조판서가 칙서를 받지 않고 차갑게 대답했습니다.\n\n"조선은 더 이상 청나라의 속방이 아니오. 따라서 조공을 바칠 의무도 없소."\n\n사신의 얼굴이 붉어졌고, 그는 믿을 수 없다는 표정으로 소리쳤습니다.\n\n"무슨 말도 안 되는 소리요! 이백여 년 동안 이어져 온 관계를 하루아침에 끊는다는 것이오? 이것은 황제 폐하에 대한 반역이오!"\n\n예조판서는 흔들리지 않고 대답했습니다.\n\n"이백여 년 전, 삼전도에서 맺어진 관계는 강압에 의한 것이었소. 그리고 이제 그 관계를 끝낼 때가 왔소. 조선은 스스로의 주인이 될 것이오."\n\n사신이 분노하며 위협했습니다.\n\n"이것은 선전포고나 다름없소! 황제 폐하께서 이 소식을 들으시면 군대를 보내실 것이오!"\n\n예조판서가 냉정하게 말했습니다.\n\n"그렇게 하시오. 우리는 준비되어 있소."\n\n청나라 사신 일행은 칙서도 전달하지 못한 채 모화관에서 쫓겨났고, 분노한 표정으로 압록강을 건너 북경으로 돌아갔습니다."
TFA.13.a:0 "조공은 끝났다."

TFA.14.t:0 "새로운 군대"
TFA.14.d:0 "군역 개혁이 완료되었다. 이제 조선은 근대적인 전문군을 갖추게 되었다."
TFA.14.f:0 "병조에서 보고가 올라왔는데, 군역 개혁이 마침내 완료되었다는 내용이었습니다.\n\n백골징포와 황구첨정은 폐지되었고, 강제 징발 방식의 군역제는 역사 속으로 사라졌습니다. 그 자리에는 제대로 된 봉급을 지급하는 모병제가 자리 잡았으며, 신분에 관계없이 능력 있는 자라면 누구나 군인이 될 수 있게 되었습니다.\n\n한양 교외의 훈련장에서는 새롭게 모집된 병사들이 훈련을 받고 있었습니다. 양반의 자제도, 상민의 아들도, 천민 출신도 함께 땀을 흘리며 같은 구령에 맞춰 움직이고 있었는데, 이것은 조선에서 전에 없던 광경이었습니다.\n\n병조판서가 훈련을 참관하며 만족스러운 표정을 지었습니다. 예전의 오합지졸과는 달리, 이들은 규율이 잡혀 있었고, 제대로 된 훈련을 받고 있었으며, 무엇보다 싸울 의지가 있었습니다.\n\n한 젊은 장교가 병사들에게 구령을 외쳤습니다.\n\n"우리가 왜 여기 있는가! 삼전도의 치욕을 씻기 위해서다! 선왕의 뜻을 받들기 위해서다! 조선의 자주를 되찾기 위해서다!"\n\n병사들이 일제히 함성으로 화답했고, 그 소리는 훈련장을 넘어 한양 전역에 울려 퍼지는 듯했습니다.\n\n조정에서는 이 소식을 듣고 고개를 끄덕였습니다. 군역 개혁은 단순히 제도를 바꾼 것이 아니었습니다. 그것은 조선이 북벌을 준비하는 첫 번째 실질적인 발걸음이었고, 나라 전체가 변화하기 시작했다는 증거였습니다.\n\n이제 조선에는 진짜 군대가 있었습니다."
TFA.14.a:0 "북벌의 칼날이 벼려졌다."

TFA.15.t:0 "백성들의 목소리"
TFA.15.d:0 "북벌은 더 이상 조정과 양반들만의 이야기가 아니다. 백성들도 그 뜻에 동조하기 시작했다."
TFA.15.f:0 "한양의 주막에서, 지방의 장시에서, 농촌의 우물가에서, 백성들이 북벌을 이야기하기 시작했습니다.\n\n처음에는 조심스러운 소문에 불과했는데, 삼전도비가 철거되었다는 소식과 청나라 사신이 쫓겨났다는 이야기가 퍼지면서 백성들의 입에 오르내리기 시작했고, 이제는 공공연하게 북벌을 지지하는 목소리가 들려오고 있었습니다.\n\n한 늙은 농부가 주막에서 막걸리를 마시며 말했는데, 그의 목소리에는 오랜 한이 담겨 있었습니다.\n\n"내 할아버지께서 말씀하시길, 삼전도에서 임금님께서 오랑캐 앞에 무릎 꿇으신 날, 온 나라가 통곡했다고 하셨소. 그때의 치욕을 이제야 씻을 수 있게 되었다니, 내가 죽기 전에 이런 날을 보게 될 줄이야."\n\n젊은 상인이 흥분된 목소리로 맞장구쳤습니다.\n\n"그뿐이겠소? 해마다 조공이라는 이름으로 우리 재물을 빼앗아 가고, 우리를 속국이라 부르며 깔보던 놈들 아니오? 이제 우리도 제대로 된 나라가 될 수 있다니, 가슴이 벅차오르지 않소?"\n\n시장의 아낙네들도 이야기를 나누고 있었는데, 그들은 군역 개혁에 대해 긍정적으로 평가하고 있었습니다.\n\n"우리 아들이 군에 들어갔는데, 이제는 제대로 된 녹봉을 받는다고 하더이다. 예전처럼 억지로 끌려가서 굶주리는 게 아니라, 자원해서 들어가고 밥도 제대로 먹는다니 얼마나 다행인지 모르겠소."\n\n농촌에서는 한 선비가 마을 사람들을 모아놓고 북벌의 의미를 설명하고 있었습니다.\n\n"이것은 단순한 전쟁이 아니오. 우리가 진정한 자주국이 되는 것이오. 더 이상 청나라의 그늘 아래 살지 않고, 우리 스스로의 주인이 되는 것이오."\n\n백성들은 고개를 끄덕이며 듣고 있었고, 그들의 눈빛에는 희망이 담겨 있었습니다.\n\n북벌은 이제 조정의 결정이 아니라, 온 나라 백성들의 염원이 되어가고 있었습니다."
TFA.15.a:0 "백성과 조정이 하나가 되었다."