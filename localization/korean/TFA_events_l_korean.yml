TFA_tutorial.5.t:0 "막간 - 이전 이야기 V"
TFA_tutorial.5.d:0 "제5막 : 명암"
TFA_tutorial.5.f:0 " 18세기, 꺼져가던 조선의 운명은 영조와 정조라는 두 군주를 만나 마지막으로 찬란하게 빛났습니다.\n\n 1724년 즉위한 영조는 52년간의 긴 치세 동안 끊임없는 파벌 싸움을 중재하며 흔들리던 왕조에 안정을 가져왔습니다.\n\n 1776년 그의 뒤를 이은 정조는 아버지 사도세자의 비극을 딛고 일어나 강력한 왕권을 바탕으로 조선의 마지막 르네상스를 이끌었습니다. 그는 규장각에 최고의 학자들을 모으고 수원 화성이라는 혁신적인 계획도시를 건설하며 부국강병의 꿈을 펼쳤습니다.\n\n 하지만 1800년, 개혁 군주 정조의 갑작스러운 죽음은 마치 거대한 촛불이 꺼지듯 조선의 마지막 희망을 암전 속으로 밀어 넣었습니다.\n\n 11세의 어린 순조가 즉위하자 왕의 외척인 안동 김씨 가문이 권력을 독점하는 세도정치가 시작되었고, 이후 60년간 나라는 소수 가문의 손에 좌지우지되며 관직은 매매되고 가혹한 세금에 백성들의 삶은 피폐해졌습니다.\n\n 그러한 순조마저 요절하고, 7살의 나이에 왕이된 헌종이 현재 나라를 이끌고 있습니다.\n\n 고려를 무너뜨렸던 500년의 신체제는, 이제 스스로가 무너져야 할 구체제가 되어 안에서부터 썩어 들어가고 있고, 밖에서는 머지않아 검은 배를 타고 낯선 깃발을 휘날리며 들이닥칠 이방인들이 시대의 문을 두드리고 있습니다.\n\n 막이 오르고 있습니다. 조선 왕조 최후의 막이."
